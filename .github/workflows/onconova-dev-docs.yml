#
name: Dev Documentation Deployment

on:
  push:
    branches:
      - main
    tags-ignore: ['**']
    
permissions:
  contents: write

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEPLOY_BOT_APP_ID }}
          private-key: ${{ secrets.DEPLOY_BOT_APP_KEY }}

      - name: Checkout Onconova repository
        uses: actions/checkout@v4

      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: onconova/docs
          path: docs-repo
          ref: main
          # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
          persist-credentials: false
        run: cd docs-repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
  
      - name: Install dependencies
        run: |
          cd docs
          python -m pip install --upgrade pip
          pip install ../docs
          pip install ../server

      - name: Build and deploy documentation
        run: |
          npx @compodoc/compodoc@1.1.26 -p ../client/tsconfig.doc.json -d ../docs/src/compodoc/ -y ../docs/src/assets/css/compodoc/ --hideGenerator --theme material
          git fetch main --depth=1
          mike deploy --push -b main dev --config-file ../docs/mkdocs.yml
          mike set-default latest
